<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tambah Listhutang</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Tambah Mahasiswa
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
								
    <ion-item>
      <ion-label position="floating">Nama Penghutang</ion-label>
      <ion-input required [(ngModel)]="nama_penghutang" placeholder="Masukkan Nama Penghutang" type="text">
      </ion-input>
    </ion-item>
								
    <ion-item>
      <ion-label position="floating">Tanggal Hutang</ion-label>
      <ion-input required [(ngModel)]="tanggal_hutang" placeholder="Masukkan Tanggal Hutang" type="text">
      </ion-input>
    </ion-item>
								
    <ion-item>
      <ion-label position="floating">Batas Tanggal Hutang</ion-label>
      <ion-input required [(ngModel)]="batas_tanggal_hutang" placeholder="Masukkan Batas Tanggal Hutang" type="text">
      </ion-input>
    </ion-item>
								
    <ion-item>
      <ion-label position="floating">Jumlah Hutang</ion-label>
      <ion-input required [(ngModel)]="jumlah_hutang" placeholder="Masukkan Jumlah Hutang" type="text">
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="button" (click)="addListhutang()" color="primary" shape="full" expand="block">Tambah Listhutang
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
